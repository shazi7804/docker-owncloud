sudo: required
services:
- docker
env:
  global:
  - REPO: shazi7804/owncloud
  matrix:
  - VERSION=9.1
install:
- git clone https://github.com/docker-library/official-images.git ~/official-images
before_script:
- env | sort
- cd "$VERSION"
- image="owncloud:${VERSION}"
script:
- travis_retry docker build -t "$image" .
- ~/official-images/test/run.sh "$image"
after_script:
- docker images
notifications:
  email: false
  slack:
    secure: 
    rooms:
      secure: 
